<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severud | Calculator</title>
    <link rel="icon" href="static/fav.png" type="image/gif">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="viewport">
      <div id="header">
        <h1>Odin Calculator</h1>
        <div id="nav">
          <a href="https://www.joshuaseverud.com/">profile</a>
          <a href="https://www.joshuaseverud.com/etch-a-sketch/">etch-a-sketch</a>
          <a href="https://www.joshuaseverud.com/rock-paper-scissors/">rock paper scissors</a>
        </div>
      </div>

      <div id="body">
        <div id="calculator">
          <div id="display">
          </div>

          <div id="keypad">
            <div id="controls">
              <button id="power">ON/OFF</button>
              <button id="clear">C</button>
              <button id="back">BACK</button>
            </div>
            <div id="numerals">
              <button id="seven">7</button>
              <button id="eight">8</button>
              <button id="nine">9</button>
              <button id="four">4</button>
              <button id="five">5</button>
              <button id="six">6</button>
              <button id="one">1</button>
              <button id="two">2</button>
              <button id="three">3</button>
              <button id="zero">0</button>
              <button id="decimal">.</button>
            </div>
            <div id="functions">
              <div id="divide">/</div>
              <div id="multiply">X</div>
              <div id="subtract">-</div>
              <div id="add">+</div>
              <div id="equals">=</div>
            </div>
          </div>
        </div>
      </div>

      <div id="footer">
        <div class="license">
          <p>license</p>
          <a href="https://www.gnu.org/licenses/gpl-3.0.html#license-text" target="_blank">GNU GPLv3</a>
        </div>
        <div class="credit">
          <p>Joshua Severud</p>
          <a href="https://github.com/forkentiney/odin-calculator/" target="_blank"><img class="icon" src="static/images/icons/github-mark-white.svg" alt="Github"></a>
        </div>
        <div class="contact">
          <p>find me other places</p>
          <div class="socials">
            <a href="https://www.linkedin.com/in/joshua-severud-389014164" target="_blank"><img class="icon" src="static/images/icons/InBug-White.png" alt="LinkedIn"></a>
            <a href="https://letterboxd.com/Forkentiney/" target="_blank"><img class="icon" src="static/images/icons/letterboxd-white.svg" alt="Letterboxd"></a>
            <a href="https://listenbrainz.org/user/Forkentiney" target="_blank"><img class="icon" src="static/images/icons/listenbrainz-color.svg" alt="ListenBrainz"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
